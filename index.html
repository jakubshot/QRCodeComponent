<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>

  </head>
  <body>

    <main>
      <div class="image"><img src="./images/image-qr-code.png" alt="QR code to frontendmentor.io"></div>
      <div class="text">
        <h2>Improve your front-end skills by buildings projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the new level</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jakub Szot</a>.
    </footer>
  </body>
</html>
